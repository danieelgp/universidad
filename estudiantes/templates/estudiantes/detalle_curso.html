{% extends "estudiantes/base.html" %}

{% block content %}
    <h1>Detalle del Curso</h1>

    <p><strong>Nombre:</strong> {{ curso.nombre }}</p>
    <p><strong>Descripción:</strong> {{ curso.descripcion }}</p>

    <a href="{% url 'estudiantes:lista_cursos' %}">Volver a lista de cursos</a>
{% endblock %}
