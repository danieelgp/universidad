{% extends "estudiantes/base.html" %}

{% block content %}
    <h1>Lista de Cursos</h1>

    <ul>
        {% for curso in cursos %}
        <li>
            <a href="{% url 'estudiantes:detalle_curso' curso.pk %}">
            {{ curso.nombre }}
            </a> - {{ curso.creditos }} créditos
        </li>
        {% empty %}
        <li>No hay cursos registrados.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'estudiantes:home' %}">⬅ Volver al inicio</a>
{% endblock %}
