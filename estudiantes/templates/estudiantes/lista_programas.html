{% extends "estudiantes/base.html" %}

{% block content %}
    <h1>Lista de Programas</h1>
    <ul>
        {% for programa in programas %}
        <li>
            <a href="{% url 'estudiantes:detalle_programa' programa.pk %}">
            {{ programa.nombre }}
            </a>
        </li>
        {% empty %}
        <li>No hay programas registrados aún.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'estudiantes:home' %}">⬅ Volver al inicio</a>
{% endblock %}
